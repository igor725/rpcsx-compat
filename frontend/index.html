<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>RPCSX Compatibility Database</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/colors.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/wloader.css">
		<script>
			// Why not?
			window.on = window.addEventListener;
			window.$ = qs => document.querySelector(qs);
			window.$$ = qs => document.querySelectorAll(qs);
			Element.prototype.on = Element.prototype.addEventListener;
			Element.prototype.$ = Element.prototype.querySelector;
			Element.prototype.$$ = Element.prototype.querySelectorAll;
		</script>
		<script src="js/main.js" type="module"></script>
	</head>
	<body>
		<div class="compat-base">
			<h2 class="compat-title">RPCSX Compatibility Database</h2>
			<div class="compat-status"></div>
			<div class="compat-search">
				<input type="text" placeholder="Game Title / Game ID"/>
			</div>
			<div class="compat-starts"></div>
			<div class="compat-table">
				<div class="compat-thead">
					<div class="compat-trow">
						<div class="compat-tcell">Game IDs</div>
						<div class="compat-tcell">Game Title</div>
						<div class="compat-tcell">Status</div>
						<div class="compat-tcell">Updated</div>
					</div>
				</div>
				<div class="compat-tbody"></div>
			</div>
			<div class="compat-pages"></div>
			<div class="compat-rbuttons in-center">
				<div class="compat-rbutton" data-action="moderation" title="Moderation">M</div>
				<div class="compat-rbutton" data-action="editor" title="Suggest a game">+</div>
			</div>
			<div class="footer">Created and designed by <a href="https://github.com/igor725/rpcsx-compat">igor725</a></div>
		</div>
	</body>
</html>
