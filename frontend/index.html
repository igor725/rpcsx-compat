<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>RPCSX Compatibility Database</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/main.js" type="module"></script>
	</head>
	<body>
		<div class="compat-base">
			<h2 class="compat-title">RPCSX Compatibility Database</h2>
			<div class="compat-status"></div>
			<div class="compat-search">
				<input type="text" placeholder="Game Title / Game ID"/>
			</div>
			<div class="compat-starts"></div>
			<div class="compat-table">
				<div class="compat-thead">
					<div class="compat-trow">
						<div class="compat-tcell">Game IDs</div>
						<div class="compat-tcell">Game Title</div>
						<div class="compat-tcell">Status</div>
						<div class="compat-tcell">Updated</div>
					</div>
				</div>
				<div class="compat-tbody"></div>
			</div>
			<div class="compat-pages"></div>
			<div class="compat-add-game" title="Suggest a game">+</div>
		</div>
	</body>
</html>
